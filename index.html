---
layout: base
title: Home
active: home
---

<section class="blog_excerpt">
{% for post in site.posts limit:3 %}
<article class="post">
  <h3>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
  </h3>
  {{ post.content }}
  <a class="permalink" href="{{ post.url }}">permalink</a>
</article>
{% endfor %}
</section>
